name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - develop  # Trigger on pushes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Log in to Azure
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Step 3: Log in to ACR
    - name: Log in to ACR
      run: az acr login --name ${{ secrets.ACR_NAME }}

    # Step 4: Build Docker image
    - name: Build Docker image
      run: |        
        docker build \
          --build-arg POSTGRES_URL=${{ secrets.POSTGRES_URL }} \
          --build-arg POSTGRES_USERNAME=${{ secrets.POSTGRES_USERNAME }} \
          --build-arg POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
          --build-arg REDIS_URL=${{ secrets.REDIS_URL }} \
          --build-arg REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }} \
          -t ${{ secrets.ACR_LOGIN_SERVER }}/demo-app:latest .

    # Step 5: Push Docker image to ACR
    - name: Push Docker image
      run: |
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/demo-app:latest
